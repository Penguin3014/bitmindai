<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 깊이감 있는 다크 그라데이션 배경 -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1320"/>
      <stop offset="50%" stop-color="#0e1730"/>
      <stop offset="100%" stop-color="#0a0f1c"/>
    </linearGradient>

    <!-- 은은한 비네팅 -->
    <radialGradient id="v" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0000"/>
      <stop offset="60%" stop-color="#0000"/>
      <stop offset="100%" stop-color="#0009"/>
    </radialGradient>

    <!-- 네온 라인 글로우 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 미세한 노이즈 -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 0.06"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- 대각선 네온 곡선 라인 -->
  <g filter="url(#glow)" opacity="0.55" stroke-linecap="round" fill="none">
    <path d="M-100 900 C 300 700, 700 1100, 1100 900 S 1700 700, 2100 900"
          stroke="#22d3ee" stroke-opacity="0.25" stroke-width="2"/>
    <path d="M-150 700 C 250 500, 750 900, 1150 700 S 1750 500, 2150 700"
          stroke="#34d399" stroke-opacity="0.28" stroke-width="2"/>
    <path d="M-200 500 C 200 350, 800 650, 1200 500 S 1800 350, 2200 500"
          stroke="#60a5fa" stroke-opacity="0.22" stroke-width="1.6"/>
  </g>

  <!-- 노드 & 연결선 -->
  <g stroke="#34d399" stroke-opacity="0.18" fill="#34d399" fill-opacity="0.4">
    <!-- 연결선 -->
    <g stroke-width="1.2">
      <line x1="220" y1="720" x2="520" y2="560"/>
      <line x1="520" y1="560" x2="880" y2="620"/>
      <line x1="880" y1="620" x2="1260" y2="520"/>
      <line x1="1260" y1="520" x2="1560" y2="660"/>
      <line x1="520" y1="560" x2="720" y2="400"/>
      <line x1="880" y1="620" x2="1080" y2="760"/>
    </g>
    <!-- 노드 -->
    <circle cx="220" cy="720" r="3"/>
    <circle cx="520" cy="560" r="3.5"/>
    <circle cx="880" cy="620" r="3.5"/>
    <circle cx="1260" cy="520" r="3.5"/>
    <circle cx="1560" cy="660" r="3.5"/>
    <circle cx="720" cy="400" r="3"/>
    <circle cx="1080" cy="760" r="3"/>
  </g>

  <!-- 상단 은은한 라이트 -->
  <ellipse cx="55%" cy="18%" rx="600" ry="220" fill="#22d3ee" fill-opacity="0.06"/>
  <ellipse cx="35%" cy="12%" rx="420" ry="160" fill="#34d399" fill-opacity="0.05"/>

  <!-- 비네팅 & 노이즈 -->
  <rect width="100%" height="100%" fill="url(#v)"/>
  <rect width="100%" height="100%" filter="url(#noise)"/>
</svg>
