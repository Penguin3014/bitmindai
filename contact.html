<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitMindAI - 자동매매 솔루션</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 아이콘 라이브러리 (모바일 메뉴용) -->
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.js"></script>
    <style>
        /* 부드러운 스크롤 적용 */
        html {
            scroll-behavior: smooth;
        }
        /* Inter 폰트 기본 적용 */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* 헤더 배경 블러 처리 */
        .header-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(17, 24, 39, 0.8); /* bg-gray-900 with 80% opacity */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- ===== 헤더 (contact.html 수정 버전) ===== -->
    <header class="w-full fixed top-0 left-0 z-50 header-blur border-b border-gray-700/50">
        <div class="container mx-auto max-w-6xl px-4 h-16 flex justify-between items-center">
            <!-- 로고 (클릭 시 메인 페이지로 이동) -->
            <a href="index.html" class="text-2xl font-bold text-green-500">
                BitMindAI
            </a>
            
            <!-- 데스크탑 네비게이션 ('무료 체험 문의' 삭제) -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html#features" class="text-gray-300 hover:text-green-400 transition-colors">서비스 특징</a>
                <a href="index.html#cases" class="text-gray-300 hover:text-green-400 transition-colors">성공사례</a>
            </nav>

            <!-- 모바일 메뉴 버튼 -->
            <button id="mobile-menu-btn" class="md:hidden text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>
    </header>


    <!-- ===== 모바일 메뉴 (contact.html 수정 버전) ===== -->
    <div id="mobile-menu" class="fixed inset-0 bg-gray-900 z-40 transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="flex justify-end p-4 h-16 border-b border-gray-700">
            <button id="mobile-close-btn" class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-close"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <nav class="flex flex-col items-center justify-center h-[calc(100vh-4rem)] space-y-8">
            <a href="index.html#features" class="text-gray-300 hover:text-green-400 text-2xl mobile-link">서비스 특징</a>
            <a href="index.html#cases" class="text-gray-300 hover:text-green-400 text-2xl mobile-link">성공사례</a>
            <!-- '무료 체험 문의' 버튼은 여기에서도 삭제되었습니다. -->
        </nav>
    </div>


<!-- ===== 메인 컨텐츠 (contact.html) ===== -->
<main>
    <section id="contact-form" class="pt-32 pb-20">
        <div class="container mx-auto max-w-3xl px-4 text-center">
            
            <!-- 1. 페이지 제목 및 안내 문구 -->
            <h1 class="text-3xl md:text-4xl font-bold mb-4">
                문의하기
            </h1>
            <p class="text-gray-400 mb-10 max-w-2xl mx-auto">
                성급하게 문의하실 필요 없습니다. <br class="hidden md:block">
                최대한 구체적으로 작성해 주실수록 더욱 정확한 안내를 받아보실 수 있습니다.
            </p>

            <!-- 2. 문의 폼 (Formspree와 연동) -->
            <!-- !!! action=" 여기에 1단계에서 복사한 Formspree 주소를 붙여넣으세요 " !!! -->
            <form action="https://formspree.io/f/xeopydva" method="POST" class="text-left space-y-6 bg-gray-800 p-8 rounded-lg border border-gray-700">
                
                <!-- 이름 입력란 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">이름</label>
                    <input type="text" name="name" id="name" required class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-3 focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- 이메일 입력란 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">이메일</label>
                    <input type="email" name="email" id="email" required class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-3 focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- 문의 내용 입력란 -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-2">문의 내용</label>
                    <textarea name="message" id="message" rows="6" required class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-3 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>

                <!-- 전송 버튼 -->
                <div class="text-center">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-10 py-3 rounded-full text-lg font-semibold transition-transform hover:scale-105">
                        문의 전송하기
                    </button>
                </div>
            </form>
            
            <p class="text-xs text-gray-500 mt-6">
                죄송하지만, 성의 없는 글은 회신되지 않을 수 있습니다.
            </p>
        </div>
    </section>
</main>


    <!-- ===== 푸터 ===== -->
    <footer class="py-12 border-t border-gray-700">
        <div class="container mx-auto max-w-6xl px-4 text-center text-gray-500">
            <p class="font-semibold text-gray-300 text-lg mb-4">BitMindAI</p>
            <p class="mb-2 text-sm">
                대표: 윤태욱 | 사업자등록번호: 000-00-00000<br>
                주소: 서울특별시 강남구 테헤란로 000 (역삼동)<br>
                문의: contact@BitMindAI.com | 대표번호: 02-0000-0000
            </p>
            <p class="text-xs">
                © 2025 BitMindAI. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- ===== JavaScript ===== -->
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileCloseBtn = document.getElementById('mobile-close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        // 모바일 메뉴 열기
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        // 모바일 메뉴 닫기
        mobileCloseBtn.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });

        // 모바일 메뉴 링크 클릭 시 메뉴 닫기
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
            });
        });
    </script>

</body>
</html>
